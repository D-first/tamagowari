[application]

name="tamagowari"
main_scene="res://stages/game_stage.tscn"
icon="res://icon.png"

[autoload]

utils="*res://global/utils.gd"
game="*res://global/game.gd"

[display]

emulate_touchscreen=true
driver="GLES2"
width=1334
height=750
orientation="landscape"
stretch_mode="2d"
stretch_aspect="keep"

[render]

default_clear_color=#ff000000
